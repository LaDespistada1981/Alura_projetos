<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futebol</title>
</head>
<body>
    <script>
        function pulaLinha() {
            document.write("<br><br>");
        } 

        function mostra(frase) {
            document.write(frase);
            pulaLinha();
        }

        var vitorias = parseInt(prompt("Entre com o número de vitórias do seu time."));

        var empates = parseInt(prompt("Entre com o número de empates do seu time."));

        var pontos = (vitorias * 3) + empates;


        mostra("Seu time marcou " + pontos + " pontos nesse campeonato.");

        if(pontos > 28)  {
            mostra("Seu time está melhor do que o ano passado!");
        }

        if(pontos < 28)  {
            mostra("Seu time está pior do que o ano passado!");
        }

        if(pontos == 28) {
            mostra("Seu time está igual ao ano passado!");
        }

        mostra("FIM")

    </script>
</body>
</html>
