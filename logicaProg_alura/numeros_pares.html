<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=script, initial-scale=1.0">
    <title>NÃºmeros Pares 0 - 100</title>
</head>
<body>
    <script>
        function pulaLinha() {
            document.write("<br><br>");
        }

        function mostra(frase) {
            document.write(frase);
            pulaLinha();
        }

        var contador = 2;

        limite = 100;

        while(contador <= limite) {

            mostra(contador);
            contador = contador + 2;
        }

        mostra("FIM");

    </script>
</body>
</html>
