        function pulaLinha() {
            document.write("<br>");
        }

        exibeTela("BEM-VINDO AO MEU PROGRAMA!");
        exibeTela("ELE REALMENTE FUNCIONA.");
        exibeTela("EU USEI FUNÇÃO PARA ISSO!");

    </script>
