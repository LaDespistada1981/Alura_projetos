<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de consumo de combustível</title>
</head>
<body>
    <h3>Álcool ou Gasolina?</h3>
    <script>

        var tanque = 40;
        
        var caminhoComGasolina = 480;
        var consumoGasolina = caminhoComGasolina/tanque;

        var caminhoComAlcool = 300;
        var consumoAlcool = caminhoComAlcool/tanque;

        document.write("O consumo de gasolina é " + (consumoGasolina) + " km/l de gasolina." + "<br>");

        document.write("<br>" + "O consumo de álcool é " + (consumoAlcool) + " km/l de álcool.");

    </script>
</body>
</html>
