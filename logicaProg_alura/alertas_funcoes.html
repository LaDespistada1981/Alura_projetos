<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exibindo alertas!</title>
</head>
<body>
    <script>

        function exibeAlerta(mensagem) {
            alert("***" + mensagem + "***");
        }

        var idadeIsabela = 10;
        var idadeGiovana = 18;
        var idadeFlavia = 15;
        var idadeClara = 5;
        var idadeGuilherme = 5/12;

        var totalIdades = Math.round(idadeGiovana + idadeFlavia + idadeIsabela + idadeClara + idadeGuilherme);
        var mediaIdades = Math.round(totalIdades/5);

        exibeAlerta("A soma das idades das crianças é " + totalIdades + " anos.");

        exibeAlerta("A média de idade das crianças é " + mediaIdades +" anos.");


    </script>
</body>
</html>
