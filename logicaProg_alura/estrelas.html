<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=script, initial-scale=1.0">
    <title>Estrelas</title>
</head>
<body>
    <script>
        function pulaLinha() {
            document.write("<br>");
        }

        function mostra(frase) {
            document.write(frase);
            pulaLinha();
        }


        for(var linha = 1; linha <= 3; linha++) {
            for(var coluna = 1; coluna <= 10; coluna++)
            document.write("*");
            pulaLinha();
        }

      /*   for(var linha = 1; linha <= 3; linha++) {
            mostra("**********");
        } */

    </script>
</body>
</html>
