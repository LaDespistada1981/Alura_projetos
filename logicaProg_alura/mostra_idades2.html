<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcula idade</title>
</head>
<body>
    <script>

        function pulaLinha() {
            document.write(" <br><hr><br> ");
        }

        function mostra(frase) {
            document.write("<big>" + frase + "</big>");
            pulaLinha();
        }

        var ano = 2020;
        var minhaIdade = 39;
        var idadeAdriano = 26;
        var idadePaulo = 32;

        mostra("Eu nasci em: " + (ano - minhaIdade) + ".");
        mostra("Adriano nasceu em: " + (ano - idadeAdriano) + ".");
        mostra("Paulo nasceu em: " + (ano - idadePaulo) + ".");

    </script>
</body>
</html>
