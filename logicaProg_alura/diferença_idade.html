<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diferença de idades</title>
</head>
<body>
    
    <script>

        function pulaLinha() {
            document.write("<br>");
        }

        function exibe(mensagem) {
            document.write(mensagem);
            pulaLinha();
        }

        var minhaIdade = 39;
        var idadeIrmao = 36;
        var diferencaIdade = (minhaIdade-idadeIrmao);

        exibe("Nossa diferença de idade é " + diferencaIdade + " anos.");

    </script>

</body>
</html>
